<meta charset="UTF-8">
<h1>Juego adivinacion</h1>

<script>
    function saltarLinea(){
        document.write("<br><br><br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }
    var numeroPensado = Math.round( Math.random()*10);
    var intentos = 3;
    var contador = 1; 
    while(contador<=intentos){
        var numeroLanzado = parseInt(prompt("Ingrese un numero entre el 0 y 10"));
        if(numeroPensado == numeroLanzado){
            alert("Acerto en el intento " + contador + "El numero pensado era " + numeroPensado );
            break;
        }else{
            if(numeroLanzado<numeroPensado){
                alert("Error el numero es mayor");
            }else{
                alert("Error el numero es menor");
            }
        }
        contador ++ ;
    }
    imprimir("El numero era " + numeroPensado);


</script>
