<meta charset="UTF-8">
<h1>Calculamos la edad primedio</h1>

<script>
    function saltarLinea(){
        document.write("<br><br><br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }
    
    var numeroMiembros = parseInt(prompt("Ingrese la cantidad de miembros de su familia: "));
    var edad = 0;
    var contador = 1;
    while(contador<=numeroMiembros ){
        edad = edad + parseInt(prompt("Ingrese la edad del familiar"));
        contador ++;
    }
    imprimir("La edad primedio : " + edad/numeroMiembros);

</script>
