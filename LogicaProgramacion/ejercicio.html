<meta charset="UTF-8">
<h1>Ejercicio </h1>

<script>
    function saltarLinea(){
        document.write("<br><br><br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }
    
    var contador = 1;
    while(contador <= 100){
        if(contador%2 == 0){
            imprimir(contador);
            contador++;
        }else{
            contador++;
        }
    }

</script>
