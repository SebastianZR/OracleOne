<meta charset="UTF-8">
<h1>Programa calcular puntos futbol</h1>

<script>
    function saltarLinea(){
        document.write("<br><br><br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }
    var victorias = parseInt(prompt("Indica las victorias"));
    var empates = parseInt(prompt("Indica los empates"));

    var puntosTotal = (victorias * 3)+ empates;

    imprimir("El total de puntos del equipo es : " + puntosTotal);

</script>
