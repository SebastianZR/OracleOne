<meta charset="UTF-8">

<script>
    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
    }
    
    function imprimir(frase){
        document.write(frase);
    }
    
    var anio = 2025;
    imprimir("Hola amigos");
    saltarLinea();
    imprimir("Juan tiene: " + (anio - 2000) + " anios")
    saltarLinea();
    saltarLinea();
    imprimir("Sebastian tiene: " + (anio - 1995) + " anios");


</script>
