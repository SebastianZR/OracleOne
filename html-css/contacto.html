<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto Barberia Alura</title>
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>

        <header>
            <div class="caja">
                <h1>
                    <img src="./imagenes/logo.png" alt="Logo de la barberia alura">
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="productos.html">Productos</a></li>
                            <li><a href="contacto.html">Contacto</a></li>
                        </ul>
                    </nav>
                </h1>
            </div>
            
        </header>

        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id = "nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="mail@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel"id="telefono" class="input-padron" required placeholder="XX XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10"></textarea class="input-padron" required>

                <fieldset>
                    <legend>Como le gustaria que lo contactemos</legend>

                    <label for="radio-email"><input type="radio" value="email" id="radio-email" name="contacto">Email</label>
                    

                    <label for="radio-telefono"><input type="radio" value="telefono" id="radio-telefono" name="contacto">Telefono</label>
                    

                    <label for="radio-whatsapp"><input type="radio" value="whatsapp" id="radio-whatsapp" name="contacto" checked>WhatApp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>En que horaio desea ser atendido</legend>
                    <select>
                        <option>Manana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la barberia Alura</label>
                
                <input type="submit" value="Enviar formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>
            </table>
        </main>

        <footer>
            <img src="./imagenes/logo-blanco.png" alt="logo de la barberia alura">
            <p class="copyright">&copy Copyright Barberia Alura - 2020</p>
        </footer>
    </body>
